<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        img {
            display: block; /* Ensure the image behaves as a block-level element */
            margin: 0 auto; /* Center the image horizontally */
            max-width: 100%; /* Ensure the image fits within the viewport */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
    <title>FREE TACO</title>
</head>
<body>
    <map name="imagemap">
        <area shape="circle" coords="807,911,35" alt="CONGRATULATIONS!">
    </map>
    <img src="freetacoimage.jpg" alt="FREE taco" usemap="#imagemap">
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('area').addEventListener('click', function(event) {
                event.preventDefault(); // Prevent default action (e.g., following the href)
                window.location.href = 'congratulations.html'; // Redirect to the desired URL
            });
        });
    </script>
</body>
</html>
