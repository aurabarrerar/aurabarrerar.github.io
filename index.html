<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREE TACO</title>
    <style>
        body {
            text-align: center; /* Center align the contents of the body */
            height: 100%; /* Ensure the body fills the viewport */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        img {
            max-width: 100%; /* Ensure image fits within the viewport */
            height: auto; /* Maintain aspect ratio */
            pointer-events: none; /* Disable pointer events on the image to allow interaction with areas */
        }
    </style>
</head>
<body>
    <map name="imagemap">
        <area shape="circle" coords="807,911,35" alt="CONGRATULATIONS!">
    </map>
    <img src="freetacoimage.jpg" alt="FREE taco" width="1080" height="1050" usemap="#imagemap">
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('area').addEventListener('click', function(event) {
                event.preventDefault(); // Prevent default action (e.g., following the href)
                window.location.href = 'congratulations.html'; // Redirect to the desired URL
            });
        });
    </script>
</body>
</html>
